name: Jaeger Release
run-name: "Jaeger Release v${{ inputs.version }}"
on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version'
        required: true
      dry-run:
        type: boolean
        description: 'Dry run'
        required: false
        default: true
      path-to-chart:
        description: 'Path to chart'
        required: true
        default: './charts/qubership-jaeger/Chart.yaml'

jobs:
  check-tag:
    runs-on: ubuntu-latest
    steps:
      - name: Check if tag exists
        id: check_tag
        uses: netcracker/qubership-workflow-hub/actions/tag-action@9538833017019ab6bbc2138d3034778dfe3a5d1f # v2.0.6
        with:
          ref: ${{ github.ref }}
          check-tag: 'true'
          create-tag: 'false'
          tag-name: v${{ github.event.inputs.version }}

  load-docker-build-components:
    needs: [check-tag]
    runs-on: ubuntu-latest
    outputs:
      component: ${{ steps.load_component.outputs.components }}
      platforms: ${{ steps.load_component.outputs.platforms }}
    steps:
    - name: Checkout code
      uses: actions/checkout@v6.0.0

    - name: Load Docker Configuration
      id: load_component
      run:  |
        verify=$(cat "$GITHUB_WORKSPACE/.github/docker-build-config.json" | jq '
        def verify_structure:
        .components as $components
        | .platforms as $platforms
        | ($components | type == "array")
        and (all($components[]; has("name") and has("file") and has("context")))
        and ($platforms | type == "string");
        verify_structure
        | if . then true else false end
        ')
        if [ ${verify} == 'true' ]; then
          echo "✅ $GITHUB_WORKSPACE/.github/docker-build-config.json file is valid"
          components=$(jq -c ".components" "$GITHUB_WORKSPACE/.github/docker-build-config.json")
          platforms=$(jq -c ".platforms" "$GITHUB_WORKSPACE/.github/docker-build-config.json")
        else
          echo "❗ $GITHUB_WORKSPACE/.github/docker-build-config.json file is invalid"
          echo "❗ $GITHUB_WORKSPACE/.github/docker-build-config.json file is invalid" >> $GITHUB_STEP_SUMMARY
          exit 1
        fi
        echo "components=${components}" >> $GITHUB_OUTPUT
        echo "platforms=${platforms}" >> $GITHUB_OUTPUT

  prepare-chart-and-tag:
    permissions:
      contents: write
    needs: [check-tag]
    runs-on: ubuntu-latest
    steps:
    - name: Change Chart Version Action
      uses: netcracker/qubership-workflow-hub/actions/chart-version@9538833017019ab6bbc2138d3034778dfe3a5d1f # v2.0.6
      with:
        new-chart-version: ${{ github.event.inputs.version }}
        chart-yaml-path: ${{ github.event.inputs.path-to-chart }}

    - name: Commit and push chart version
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        VERSION: ${{ github.event.inputs.version }}
        CHART_PATH: ${{ github.event.inputs.path-to-chart }}
        REPO: ${{ github.repository }}
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git remote set-url origin "https://x-access-token:${GITHUB_TOKEN}@github.com/${REPO}.git"
        git add "$CHART_PATH"
        git diff --staged --quiet && echo "No chart changes to commit" && exit 0
        git commit -m "Update chart version to v${VERSION}"
        git push origin HEAD:"${{ github.ref_name }}"

    - name: "Create release tag"
      uses: netcracker/qubership-workflow-hub/actions/tag-action@9538833017019ab6bbc2138d3034778dfe3a5d1f # v2.0.6
      with:
        ref: ${{ github.ref }}
        check-tag: 'false'
        create-tag: 'true'
        tag-name: v${{ github.event.inputs.version }}

  docker-build:
    permissions:
      contents: write
      packages: write
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        component: ${{ fromJson(needs.load-docker-build-components.outputs.component) }}
    needs: [prepare-chart-and-tag, load-docker-build-components]
    steps:
    - name: "Docker Build"
      id: docker_build
      uses: netcracker/qubership-workflow-hub/actions/docker-action@9538833017019ab6bbc2138d3034778dfe3a5d1f # v2.0.6
      with:
        ref: v${{ inputs.version }}
        download-artifact: false
        dry-run: ${{ inputs.dry-run }}
        component: ${{ toJson(matrix.component) }}
        platforms: ${{ needs.load-docker-build-components.outputs.platforms }}
      env:
        GITHUB_TOKEN: ${{ github.token }}

  github-release:
    needs: [docker-build]
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6.0.0
        with:
          fetch-depth: 0
          ref: ${{ github.ref_name }}

      - name: Run Release Drafter
        uses: netcracker/release-drafter@267d2e0268deae5d44f3ba5029dd4d6e85f9d52d # v6.1.1 upstream
        with:
          config-name: release-drafter-config.yml
          publish: 'false'
          name: v${{ github.event.inputs.version }}
          tag: v${{ github.event.inputs.version }}
          version: ${{ github.event.inputs.version }}
          latest: 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  upload-assets:
    needs: [github-release]
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v6.0.0

    - name: Create archives
      run: |
        mkdir -p dist
        tar -czf dist/helm-charts.tar.gz -C . charts
        tar -cf dist/docs.tar -C . docs

    - name: Upload assets to release
      uses: netcracker/qubership-workflow-hub/actions/assets-action@9538833017019ab6bbc2138d3034778dfe3a5d1f # v2.0.6
      with:
        tag: v${{ github.event.inputs.version }}
        item-path: ./dist
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
